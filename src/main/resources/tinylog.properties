writer1        = console
writer1.format = [{{level}:|min-size=8}] {class|max-size=32}.{method}():{line}: {message|indent=4}
writer1.level  = trace

writer2          = rolling file
writer2.format   = [{{level}:|min-size=8}] {class|max-size=32}.{method}():{line}: {message|indent=4}
writer2.file     = logs/old/pioneers_{count}.log
writer2.latest   = logs/pioneers.log
writer2.buffered = true
writer2.backups  = 10
writer2.level    = info

writer3          = rolling file
writer3.format   = [{{level}:|min-size=8}] {class|max-size=32}.{method}():{line}: {message|indent=4}
writer3.file     = logs/old/errors_{count}.log
writer3.latest   = logs/errors.log
writer3.buffered = true
writer3.backups  = 10
writer3.level    = error

writingthread = true